<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href="../css/bootstrap.css" rel="stylesheet" >
    <link href="../css/font.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <title>دوراتي</title>
  </head>
  <body>
     <!-- header -->
     <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="user">
                <a href="#">اسم المستخدم</a>
              </div>
            </div>
            <div class="col">
              <img src="../img/image.png">
            </div>
            <div class="col d-none d-sm-block">
              <div class="languge">
                <a href="#">انجليزي</a>
              </div>
            </div>
          </div> 
        </div>
      </div>
      <!-- end header -->
  
      <!-- content -->
      <div class="container">
        <div class="row">
          <div class="content" style="width: 100%">
            <div class="title-content text-center font-weight-bold">
              <span>دوراتي المؤكدة</span>
            </div>
            <form class="mt-5">
              <table class="table table-light table-striped rounded">
                <thead class="thead-light">
                  <tr>
                    <th>#</th>
                    <th>اسم الدورة</th>
                    <th>تاريخ التسجيل</th>
                    <th>المبلغ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>١</th>
                    <td>الموارد البشرية</td>
                    <td>٠١-٠١-٢٠٢٠</td>
                    <td>١٠٠ ريال</td>
                  </tr>
                  <tr>
                    <th>٢</th>
                    <td>معالجة البيانات</td>
                    <td>٠١-٠١-٢٠٢٠</td>
                    <td>١٠٠ ريال</td>
                  </tr>
                  <tr>
                    <th>٣</th>
                    <td>ادارة المشاريع</td>
                    <td>٠١-٠١-٢٠٢٠</td>
                    <td>٥٠٠ ريال</td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
      <!-- end content -->
      <!-- footer -->
      <footer class="py-2 fixed-bottom">
          <div class="container text-center">
            <small>الحقوق محفوظة &copy; الجامعة السعودية الإلكترونية ٢٠٢٠</small>
          </div>
        </footer>
  <!--  -->
    <!--  -->
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
