<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href="../css/bootstrap.css" rel="stylesheet" >
    <link href="../css/font.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <title>تسجيل متدرب</title>
  </head>
  <body>
     <!-- header -->
     <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="user" hidden>
                <a href="#">اسم المستخدم</a>
              </div>
            </div>
            <div class="col">
              <img src="../img/image.png">
            </div>
            <div class="col d-none d-sm-block">
              <div class="languge">
                <a href="#">انجليزي</a>
              </div>
            </div>
          </div> 
        </div>
      </div>
      <!-- end header -->
  
      <!-- content -->
      <div class="container">
        <div class="row">
          <div class="content">
            <div class="title-content text-center font-weight-bold">
              <span>إنشاء حساب جديد</span>
            </div>
            <form class="mt-5">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nameEn">الاسم الأول ( انجليزي )</label>
                  <input type="nameEn" class="form-control" id="nameEn" placeholder="ادخل الاسم الأول">
                </div>
                <div class="form-group col-md-6">
                  <label for="nameEn">الاسم الأخير ( انجليزي )</label>
                  <input type="nameEn" class="form-control" id="nameEn" placeholder="ادخل الاسم الأخير">
                </div>
                  <div class="form-group col-md-6 name">
                    <label for="nameAr">الاسم الأول ( عربي )</label>
                    <input type="nameAr" class="form-control" id="nameAr" placeholder="ادخل الاسم الأول">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="nameAr">الاسم الأخير ( عربي )</label>
                    <input type="nameAr" class="form-control" id="nameAr" placeholder="ادخل الاسم الأخير">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputAddress">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="inputAddress" placeholder="ادخل البريد الإلكتروني">
                  </div>
                  <div class="form-group col-md-3">
                    <label>الجنس</label>
                    <select class="form-control">
                      <option selected></option>
                      <option>ذكر</option>
                      <option>أنثى</option>
                    </select>
                  </div>
                  <div class="form-group col-md-3">
                    <label>العمر</label>
                    <select class="form-control">
                      <option selected></option>
                      <option>30</option>
                      <option>40</option>
                    </select>
                  </div>
                </div>
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label>الجنسية</label>
                  <select class="form-control">
                    <option selected></option>
                    <option>السعودية</option>
                    <option>الامارات</option>
                    <option>مصر</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                    <label>رقم الهوية</label>
                    <input type="number" class="form-control" placeholder="ادخل رقم الهوية">
                </div>
                <div class="form-group col-md-3">
                  <label>مفتاح الدولة</label>
                  <select class="form-control">
                    <option selected></option>
                    <option>966</option>
                    <option>965</option>
                    <option>941</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label>رقم الجوال</label>
                  <input type="number" class="form-control" placeholder="ادخل رقم الجوال">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label>المؤهل العلمي</label>
                    <select class="form-control">
                      <option value="1" selected></option>
                      <option value="2">بكالوريوس</option>
                      <option value="3">ماجستير</option>
                      <option value="4">دكتوراه</option>
                      <option value="other">اخرى</option>
                    </select>
                </div>
                <div class="form-group col-md-6 other box">
                    <label>اخرى</label>
                    <input type="text" class="form-control" placeholder="ادخل المؤهل العلمي">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">تسجيل</button>
            </form>
          </div>
        </div>
      </div>
      <!-- end content -->
      <!-- footer -->
      <footer class="py-2 fixed-bottom">
          <div class="container text-center">
            <small>الحقوق محفوظة &copy; الجامعة السعودية الإلكترونية ٢٠٢٠</small>
          </div>
        </footer>
  <!--  -->
    <!--  -->
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
